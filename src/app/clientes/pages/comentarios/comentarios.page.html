<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-cliente/ubicaciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-card *ngFor="let coment of _comentario.comentariosArr">
    
    <ion-card-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img src="assets/img/user.jpg" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            {{ coment.dataInfo.nomUser }}
            <star-rating [value]="coment.comentarios.comentUser.valorCalificacion" [totalstars]="5" checkedcolor="gold" uncheckedcolor="white" [readonly]="true" size="25px"></star-rating>
          </ion-col>
          <ion-col size="1">
            <div class="boton" *ngIf="coment.dataInfo.uidUser === _auth.usuario.uid">
              <ion-button (click)="abrirEditcoment( $event, coment.dataInfo.uidLocal, coment.dataInfo.uidUser )" fill="clear" class="ion-no-padding">
                <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            Fecha:
          </ion-col>
          <ion-col size="8">
            {{ coment.comentarios.comentUser.fecha }} - {{ coment.comentarios.comentUser.hora }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">{{ coment.comentarios.comentUser.comentario }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>




  <ion-card *ngIf="_comentario.comentariosArr.length === 0">
    <ion-card-header>
      <ion-img src="/assets/img/not-found.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      Lo sentimos el establecimiento no dispone de comentarios, pero puede agregar uno para dar su opini√≥n.
    </ion-card-content>
  </ion-card>

  <!-- 

    <ng-container *ngIf="_comentario.comentariosArr.length === 0">
      
      <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarComentario()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container> -->
  
 
    <ng-container *ngIf="uidUser">
      
      <ion-fab   vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarComentario()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>

</ion-content>
