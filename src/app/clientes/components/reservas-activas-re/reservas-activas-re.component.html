  <!-- <ion-thumbnail slot="start">

  <ion-label>
    <h2>{{ historial.respLocal.nomLocal }}</h2>

    <p>Tiempo: {{ historial.data.tiempo | tiempoJugar}}</p>

<ion-card *ngIf="historialReservas.length == 0">
  <ion-card-header>
    <ion-img src="/assets/img/not-found.png"></ion-img>
  </ion-card-header>
  <ion-card-content>
    Lo sentimos pero no pudimos encontrar una reserva para
     la fecha <strong>{{ fechaBuscar }}</strong>
  </ion-card-content>
</ion-card>
