<ion-header>
  <ion-toolbar>
    <ion-title>Servicios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Servicios disponibles</ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let serv of servicios.servicios">
      <ion-item >
        <ion-label>{{ serv }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarServicio(serv)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <form [formGroup]=forma>
    <ion-grid fixed>
      <ion-row formArrayName="pasatiempos" *ngFor="let item of formArrayServicios.controls; let i = index">
        <ion-col size="8">
          <ion-item  >
            <ion-label position="floating">Servicios</ion-label>
            <ion-input [formControlName]="i"  type="text" placeholder="nuevo servicio"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="guardarervicio(forma)"  fill="clear" shape="round">
            <ion-icon  slot="icon-only" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          
          <ion-button (click)="eliminarCampo(i)"  fill="clear" shape="round">
            <ion-icon  slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="agregarServicio()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
