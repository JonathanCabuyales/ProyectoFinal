<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Redes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Redes</ion-label>
  </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let reds of redes.red" id="item100">
        <ion-item >
          <ion-icon slot="start" [color]="reds.color" [name]="reds.icon"></ion-icon>
          <ion-label [color]="reds.color" position="floating">{{ reds.name | titlecase }}</ion-label>
          <ion-input type="text" placeholder="red" [value]="reds.value"></ion-input>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="eliminar(reds)" color="danger">
            <ion-icon  slot="icon-only"  name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-fab *ngIf="redes" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarRedes()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
