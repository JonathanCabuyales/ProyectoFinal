<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="cerrarModal()" slot="icon-only" name="arrow-back-outline"></ion-icon>
      <ion-avatar >
        <img [src]="fotos | fotos" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      {{ nombreLocal }}
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <!-- <ion-card *ngFor="let msm of mensajes" [ngClass]="{'ion-text-end': dataLogin.authUid === msm.from}" color="primary">
    <ion-card-content>
      {{ msm.mensaje }}
    </ion-card-content>
  </ion-card> -->

  <div id="app-msj" class="contenido-chat" >
    <div  *ngFor="let msm of (_chat.chats | mensajes)" [ngClass]="{'ion-text-end': msm.from === _auth.usuario.uid}">
      
        <ion-badge  [color]="msm.from === _auth.usuario.uid ? 'primary': 'success'" mode="ios">{{ msm.mensaje }}</ion-badge>
      
      
      
    </div>
    
  </div>

</ion-content >
<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
    <form [formGroup]="formMensaje" (ngSubmit)="addChat( formMensaje )">
        <ion-row>
          <ion-col size="10">

            <ion-input type="text" placeholder="Mensaje..." name="inputMsj" id="inputMsj" formControlName="mensaje"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button type="submit" fill="clear">
              <ion-icon slot="icon-only" name="send-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
