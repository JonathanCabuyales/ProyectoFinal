<ion-content>
  <ion-tabs (ionTabsDidChange)="cambio($event)">
    <ion-tab-bar slot="bottom">
      <ion-tab-button  *ngFor="let tab of tabsPrincipal" [tab]="tab.tab">
        <ion-icon [name]="tab.iconName"></ion-icon>
        <ion-label>{{ tab.nombre }}</ion-label>
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
